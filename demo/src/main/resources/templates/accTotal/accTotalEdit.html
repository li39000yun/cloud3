<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>accTotal</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改余额</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/accTotal/edit}" th:object="${accTotal}"  method="post">
        <input type="hidden" name="userId" th:value="*{userId}" />
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName"  id="userName"  placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="accTotal" class="col-sm-2 control-label" >余额</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="accTotal" id="accTotal"  th:value="*{accTotal}" placeholder="accTotal"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/accTotal/toAdd" th:href="@{/accTotal/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
