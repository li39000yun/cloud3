<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>orderList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>订单列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Order Num</th>
            <th>Goods Name</th>
            <th>number</th>
            <th>money</th>
            <th>userId</th>
            <th>Edit</th>
            <th>Submit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="order : ${orders}">
            <th scope="row" th:text="${order.id}">1</th>
            <td th:text="${order.orderNum}">2017</td>
            <td th:text="${order.goodsName}">Otto</td>
            <td th:text="${order.number}">6</td>
            <td th:text="${order.money}">600</td>
            <td th:text="${order.userId}">12345</td>
            <td><a th:href="@{/toEdit(id=${order.id})}">edit</a></td>
            <td><a th:href="@{'/submit/'+${order.id}}">submit</a></td>
            <td><a th:href="@{/delete(id=${order.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
